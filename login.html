<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="style/bootstrap_5.1.3.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Login | StudyTool</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="auth_header">
        <div class="container">
          <div class="header_row">
            <a href="index.html" class="brand_logo">
            <img src="img/header_logo1.svg" alt="">
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="authentication">
          <div class="container">
            <form class="login_form">
              <div class="login_top">
                <div class="login_title">Давайте начнем</div>
                <p class="login_desc desc_none">Войдите в аккаунт, чтобы продолжить</p>
                <div class="form_group">
                  <p class="input_name">Логин</p>
                  <input class="" type="text" id="login1" placeholder="Почта или номер телефона" required>
                  <label for="login1">Указанный логин не существует</label>
                </div>
                <div class="form_group">
                  <p class="input_name">Пароль</p>
                  <span>
                  <input class="password" type="password" id="login2" placeholder="Не менее 8 знаков" required>
                  <img class="show_password active" src="img/eye.svg" alt="">
                  <img class="show_password" src="img/eye2.svg" alt="">
                  </span>
                  <label for="login2">Неверный пароль</label>                                    
                </div>
                <div class="remember_me">
                  <p class="checkbox">
                    <label>
                    <input type="checkbox" required>
                    <span class="checkmark"></span> Запомнить меня </label>
                  </p>
                  <a href="#">Забыли пароль?</a>
                </div>
              </div>
              <div class="login_footer">
                <button>Войти</button>
                <div class="footer_text">Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                </div>
                <a href="#" class="footer_text desc_none">Пользовательское соглашение</a>
                <a href="#" class="footer_text desc_none">Политика конфиденциальности</a>
              </div>
              <div class="auth_footer d-flex justify-content-between mobile_none">
                <a href="#" class="footer_text">Пользовательское соглашение</a>
                <a href="#" class="footer_text">Политика конфиденциальности</a>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="js/jquery_3_7_1.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
