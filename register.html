<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="style/bootstrap_5.1.3.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Register | StudyTool</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="auth_header">
        <div class="container">
          <div class="header_row">
            <a href="index.html" class="brand_logo">
            <img src="img/header_logo1.svg" alt="">
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="authentication">
          <div class="container">
            <form class="register_form">
              <div class="login_top">
                <div class="login_title">Добро пожаловать</div>
                <p class="login_desc">Создайте аккаунт, чтобы продолжить</p>
                <div class="group_parent">
                  <div class="form_group">
                    <p class="input_name">Имя</p>
                    <input class="" type="text" id="reg1" placeholder="Иван" required>
                    <label for="reg1">Имя неправильно.</label>
                  </div>
                  <div class="form_group">
                    <p class="input_name">Фамилия</p>
                    <input class="" type="text" id="reg2" placeholder="Горбунов" required>
                    <label for="reg2">Фамилия неправильно</label>
                  </div>
                </div>
                <div class="group_parent">
                  <div class="form_group phone">
                    <p class="input_name">Номер телефона</p>
                    <div class="d-flex align-items-center">
                      <img src="img/flag_ru.png" alt="">
                      <select>
                        <option value="+7">+7</option>
                        <option value="+1">+1</option>
                      </select>
                      <input name="phone_number" type="tel" id="reg3" placeholder="912 345-67-89" required>
                    </div>
                    <label for="reg3">Номер неправильно</label>
                  </div>
                  <div class="form_group">
                    <p class="input_name">Email</p>
                    <input class="" type="email" id="reg4" placeholder="Введите контактную почту" required>
                    <label for="reg4">Email неправильно</label>
                  </div>
                </div>
                <div class="form_group">
                  <p class="input_name">Пароль</p>
                  <span>
                  <input class="password" type="password" id="login2" placeholder="Не менее 8 знаков" required>
                  <img class="show_password active" src="img/eye.svg" alt="">
                  <img class="show_password" src="img/eye2.svg" alt="">
                  </span>
                  <label for="login2">Неверный пароль</label>                                    
                </div>
                <div class="form_group">
                  <p class="input_name">Повторите пароль</p>
                  <span>
                  <input class="password" type="password" id="login2" placeholder="Не менее 8 знаков" required>
                  <img class="show_password active" src="img/eye.svg" alt="">
                  <img class="show_password" src="img/eye2.svg" alt="">
                  </span>
                  <label for="login2">Неверный пароль</label>                                    
                </div>
                <div class="remember_me">
                  <p class="checkbox">
                    <label>
                    <input type="checkbox" required>
                    <span class="checkmark"></span> Я ознакомился с соглашением на обработку персональных данных и принимаю его условия. </label>
                  </p>
                </div>
              </div>
              <div class="login_footer">
                <button>Зарегистрироваться</button>
                <div class="footer_text">Есть аккаунт? <a href="login.html">Войти</a>
                </div>
                <div class="auth_footer d-flex justify-content-between mobile_none">
                  <a href="#" class="footer_text">Пользовательское соглашение</a>
                  <a href="#" class="footer_text">Политика конфиденциальности</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="js/jquery_3_7_1.js"></script>        
    <script src="js/inputmask.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
