<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="style/bootstrap_5.1.3.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>StudyTool</title>
  </head>
  <body class="f3">
    <div class="wrapper">
      <div class="block_bg">
        <div class="block_top">
          <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="d-flex align-items-center">
            <img src="img/arrow-left.svg" alt="">
            Новый чат
            </a>
          </div>
        </div>
      </div>
      <main>
        <form class="new_chat">
          <div class="container">
            <div class="block_title">Поиск</div>
            <div class="search_wrap">
              <input type="text" class="search" placeholder="Найти преподавателя">
              <img src="img/close-circle.svg" alt="">
            </div>
            <div class="new_chat_main">
              <div class="block_title">По вашим курсам</div>
              <div class="select_chats d-flex flex-column">
                <div class="chat_item d-flex">
                  <div class="chat_avatar">
                    <img src="img/story2.png" alt="">
                  </div>
                  <div class="chat_texts d-flex flex-column">
                    <div class="chat_title">Максим Половинко</div>
                  </div>
                  <label class="select_chat">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="chat_item d-flex">
                  <div class="chat_avatar">
                    <img src="img/author1.png" alt="">
                  </div>
                  <div class="chat_texts d-flex flex-column">
                    <div class="chat_title">Людмила Базунова</div>
                  </div>
                  <label class="select_chat">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="chats_for_search">
              <div class="block_title">Преподаватели на StudyTool</div>
              <div class="select_chats d-flex flex-column">
                <div class="chat_item d-flex">
                  <div class="chat_avatar">
                    <img src="img/avatar5.jpg" alt="">
                  </div>
                  <div class="chat_texts d-flex flex-column">
                    <div class="chat_title">Михаил Сазонов</div>
                  </div>
                  <label class="select_chat">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="chat_item d-flex">
                  <div class="chat_avatar">
                    <img src="img/avatar6.jpg" alt="">
                  </div>
                  <div class="chat_texts d-flex flex-column">
                    <div class="chat_title">Мария Кожевникова</div>
                  </div>
                  <label class="select_chat">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="chat_item d-flex">
                  <div class="chat_avatar">
                    <img src="img/avatar7.jpg" alt="">
                  </div>
                  <div class="chat_texts d-flex flex-column">
                    <div class="chat_title">Михаил Сальников</div>
                  </div>
                  <label class="select_chat">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="chat_item d-flex">
                  <div class="chat_avatar">
                    <img src="img/story2.png" alt="">
                  </div>
                  <div class="chat_texts d-flex flex-column">
                    <div class="chat_title">Максим Айдаков</div>
                  </div>
                  <label class="select_chat">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="chat_item d-flex">
                  <div class="chat_avatar">
                    <img src="img/story2.png" alt="">
                  </div>
                  <div class="chat_texts d-flex flex-column">
                    <div class="chat_title">Марина Рыжкова</div>
                  </div>
                  <label class="select_chat">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="fixed_bottom">
            <button class="buy_btn">Добавить</button>
          </div>
        </form>
      </main>
    </div>
    <script src="js/jquery_3_7_1.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
